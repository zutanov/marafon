<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.min.css" />
    <title>Marafon</title>
  </head>
  <body>
    <main>
      <section class="marafon">
        <div class="container">
            <h1 class="marafon__title">Марафончик тем:</h1>
            <form class="marafon__topics">
              <div class="marafon__wrapper">
                <input type="checkbox" name="git" id="git" />
                <label for="git">GIT</label>
              </div>
              <div class="marafon__wrapper">
                <input type="checkbox" name="html" id="html" />
                <label for="html">HTML/CSS</label>
              </div>
              <div class="marafon__wrapper">
                <input type="checkbox" name="js" id="js" />
                <label for="js">Javascript</label>
              </div>
              <div class="marafon__wrapper">
                <input type="checkbox" name="ts" id="ts" />
                <label for="ts">Typescript</label>
              </div>
              <div class="marafon__wrapper">
                <input type="checkbox" name="rt" id="rt" />
                <label for="rt">React</label>
              </div>
            </form>
            <h2 class="marafon__question">...</h2>
            <button class="marafon__btn">Старт</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
